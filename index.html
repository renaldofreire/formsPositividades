<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
  <title>Formulário da Positividade</title>
</head>
<body>
  <main>
    <h1 id="title">Formulário de Positividades</h1>
    <div class="master-div-style">
      <p id="description">Nos diga algo positivo que aconteceu hoje</p>
      <form id="survey-form" action="/do-something">
        <div class="forms-rows">
          <div class="labels">
            <label for="name" id="name-label">Nome</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Insira seu nome" required>
          </div>
        </div>
        <div class="forms-rows">
          <div class="labels">
            <label for="email" id="email-label">E-mail</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Insira seu e-mail" required>
          </div>
        </div>
        <div class="forms-rows">
          <div class="labels">
            <label for="number" id="number-label">Em uma escala de 0 a 10, quão bem você se sente hoje?</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Insira um número de 1 a 10" min="1" max"10">
          </div>
        </div>
          <div class="forms-rows">
            <div class="labels">
            <label for="dropdown" id="dropdown-label">Onde isso aconteceu?</label>
          </div>
          <div class="fields">
            <select name="Local do ocorrido positivo" id="dropdown" class="dropdown">
              <option value="casa">Em casa</option>
              <option value="transito">No trânsito</option>
              <option value="trabalho">No trabalho</option>
              <option value="rua">Na rua</option>
              <option value="outra">Outro local</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day">Em que momento do dia isso aconteceu?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
              <li class="radio">
                <label>
                  Manhã
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
                <li class="radio">
                <label>
                  Tarde
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>
                <li class="radio">
                <label>
                  Noite
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="forms-rows">
          <div class="labels">
            <label for="feelings">
              Que emoções você sentiu?
              <br>
              (Selecione todas que se aplicam)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                Empolgação
                </label>
              </li>
              <li class="radio">
                <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                Humildade 
                </label>
              </li>
              <li class="radio">
                <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                Alegria 
                </label>
              </li>
              <li class="radio">
                <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                Amor
                </label>
              </li>
              <li class="radio">
                <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                Risadas
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="forms-rows">
          <div class="labels">
            <label for="event-details">
              Por favor, descreva aqui sua experiência positiva.
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Insira sua experiência aqui..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Enviar</button>
      </form>
    </div>
  </main>
</body>
</html>
